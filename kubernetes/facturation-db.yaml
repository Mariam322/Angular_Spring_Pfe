apiVersion: apps/v1
kind: Deployment
metadata:
  name: facturation-db
  labels:
    app: facturation-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: facturation-db
  template:
    metadata:
      labels:
        app: facturation-db
    spec:
      nodeSelector:
        kubernetes.io/hostname: k8s-microservice-worker
      containers:
        - name: mariadb
          image: mariadb:10.11
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: root
            - name: MYSQL_DATABASE
              value: facturation_db
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: facturation-db-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: facturation-db-storage
          persistentVolumeClaim:
            claimName: facturation-db-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: facturation-db-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: facturation-db-service
spec:
  selector:
    app: facturation-db
  ports:
    - port: 3306
      targetPort: 3306
  type: ClusterIP
