<div class="modal show">
  <div class="modal-backdrop"></div>
  
  <div class="modal-container">
    <h2>Ajouter un utilisateur</h2>
    
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" placeholder="Entrez le nom du membre">
        <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched" class="error-message">
          Le username est requis
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Entrez l'email">
        <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="error-message">
          Veuillez entrer un email valide
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" formControlName="password" placeholder="Entrez le mot de passe">
        <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="error-message">
          Le mot de passe doit contenir au moins 8 caractères
        </div>
      </div>
      
      <div class="form-group">
        <label for="role">Rôle</label>
        <select id="role" formControlName="role">
          <option value="">Sélectionnez un rôle</option>
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
        <div *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched" class="error-message">
          Le rôle est requis
        </div>
      </div>

      <div class="form-actions">
        <button type="button" (click)="close()" class="btn btn-secondary" [disabled]="isLoading">Annuler</button>
        <button type="submit" class="btn btn-success" [disabled]="userForm.invalid || isLoading" style="background-color: rgb(21, 87, 179);">
          <span *ngIf="!isLoading">Enregistrer</span>
          <span *ngIf="isLoading">En cours...</span>
        </button>
      </div>
    </form>
  </div>
</div>
