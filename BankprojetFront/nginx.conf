server {
    listen 80;
    server_name angular-vps.systeo.tn;
    root /usr/share/nginx/html;  # ‚Üê BON CHEMIN
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~ \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
    }
}
