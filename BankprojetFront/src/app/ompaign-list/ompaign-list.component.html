<app-sidebar></app-sidebar>
<div class="container" >
    <div class="page-header" style="background-color:#2976b0;  padding: 20px; margin-bottom: 20px; border-radius: 5px;margin-top:-600px;width:1225px;margin-left: -7px;">
                    <div class="d-flex justify-content-between align-items-center flex-wrap">
                        <div class="mb-3 mb-md-0">
                            <h2 class="fw-bold custom mb-1" style="color: white;">
                                <i class="fas fa-building me-2"></i>
                                Liste des compagnies
                            </h2>
                            <p class="text mb-0" style="color: white;">Gérez tous vos compagnies</p>
                        </div>
                        <button (click)="open()"  class="add-account-btn">
                            <i class="fas fa-plus me-2"></i>
                            Nouvelle compagnie
                        </button>
                    </div>
                </div>
            <!-- Search and Filter Bar -->
                <div class="search-filter-bar" style="margin-top:27px;width:1225px;margin-left: -7px;background-color:  #d6e3e8a1;">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label for="searchInput" class="form-label" style="color:#09337be9;font-weight: 600;">Rechercher</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-search"></i></span>
                                <input type="text" class="form-control" id="searchInput" placeholder="Référence, entreprise..." [(ngModel)]="searchQuery" (input)="filterProfiles()">
                            </div>
                        </div>
                        
                        <div class="col-md-2">
                            <label for="typeFilter" class="form-label"style="color:#09337be9;font-weight: 600;">Type</label>
                           
                                <select class="form-select" id="typeFilter"  [(ngModel)]="filterValue" (change)="filterProfiles()">
                                <option value="tous">Tous les types</option>
                                <option value="CLIENT">Clients</option>
                                <option value="FOURNISSEUR">Fournisseurs</option>
                            </select>

                        </div>
                        <div class="col-md-2">
                            <label for="dateFrom" class="form-label"style="color:#09337be9;font-weight: 600;">Date</label>
                            <input type="date" class="form-control" id="dateFrom" style="margin-left:20px">
                        </div>
                        
                        <div class="col-md-1 d-flex align-items-end">
                            <button class="btn btn-outline-secondary w-100" id="clearFilters" style="margin-left:20px" (click)="clearSearch()" [disabled]="!searchQuery">
                                <i class="fas fa-times-circle"></i>
                            </button>
                        </div>
                    </div>
                </div>

    <!-- Grille des profils -->
     <div class="card-image-wrapper">
    <div class="row g-3" id="profilesContainer">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 profile-item" *ngFor="let profile of filteredCompain">
            <div class="profile-card">
                <div class="card-header">
                
                    <div class="profile-img" [ngStyle]="{'background-color': getRandomColor(profile.nom)}">
                        <span class="initial-letter">{{ getInitial(profile.nom) }}</span>
                    </div>
                </div>
                <div class="card-body">
                    <h4 class="profile-name">{{ profile.nom }}</h4>
                    <span class="profile-type type-client">{{ profile.type }}</span>

                    <ul class="contact-info">
                         <li><i class="fas fa-id-badge"></i> {{ profile.reference }}</li>
                        <li><i class="fas fa-envelope"></i> {{ profile.email }}</li>
                        <li><i class="fas fa-phone"></i> {{ profile.telephone }}</li>
                        <li><i class="fas fa-globe"></i> {{ profile.address }}</li>
                        <li><i class="fas fa-map-marker-alt"></i> {{ profile.pays }}, {{ profile.ville }}</li>
                    </ul>
 
                    <div class="social-links">
                        <a href="#" class="trash" (click)="confirmDelete(profile.id)"><i class="fa fa-trash"></i></a>
                        <a href="#" class="pen" (click)="onedit(profile.id)">  <i class="fas fa-pen" value="modifier"></i></a>
  
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
