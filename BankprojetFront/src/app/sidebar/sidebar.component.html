    <script >// Script pour la sidebar élégante et raffinée
document.addEventListener('DOMContentLoaded', function() {
    // Éléments DOM
    const sidebar = document.querySelector('.sidebar');
    const collapseBtn = document.querySelector('.collapse-btn');
    const menuItems = document.querySelectorAll('.menu-item');
    
    // Fonction pour basculer l'état de la sidebar
    function toggleSidebar() {
        sidebar.classList.toggle('collapsed');
        
        // Sauvegarde de l'état dans le localStorage
        localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
    }
    
    // Fonction pour activer l'élément de menu sélectionné
    function setActiveMenuItem() {
        menuItems.forEach(item => {
            item.addEventListener('click', function() {
                // Supprimer la classe active de tous les éléments
                menuItems.forEach(menuItem => {
                    menuItem.classList.remove('active');
                });
                
                // Ajouter la classe active à l'élément cliqué
                this.classList.add('active');
                
                // Si on est sur mobile, fermer la sidebar après la sélection
                if (window.innerWidth <= 992) {
                    sidebar.classList.remove('mobile-visible');
                }
            });
        });
    }
    
    // Fonction pour gérer la sidebar sur mobile
    function handleMobileSidebar() {
        const hamburgerBtn = document.createElement('button');
        hamburgerBtn.className = 'mobile-menu-toggle';
        hamburgerBtn.innerHTML = '<svg class="icon" viewBox="0 0 24 24" width="24" height="24"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>';
        
        // Ajouter le bouton hamburger au body
        document.body.appendChild(hamburgerBtn);
        
        // Gestionnaire d'événement pour le bouton hamburger
        hamburgerBtn.addEventListener('click', function() {
            sidebar.classList.toggle('mobile-visible');
        });
        
        // Fermer la sidebar lorsqu'on clique en dehors
        document.addEventListener('click', function(e) {
            if (!sidebar.contains(e.target) && !hamburgerBtn.contains(e.target) && sidebar.classList.contains('mobile-visible')) {
                sidebar.classList.remove('mobile-visible');
            }
        });
    }
    
    // Ajouter des tooltips pour la sidebar réduite
    function addTooltips() {
        menuItems.forEach(item => {
            const tooltipText = item.querySelector('.menu-text').textContent;
            item.setAttribute('data-tooltip', tooltipText);
        });
    }
    
    // Ajouter des animations subtiles
    function addSubtleAnimations() {
        // Animation au survol des éléments de menu
        menuItems.forEach(item => {
            item.addEventListener('mouseenter', function() {
                const icon = this.querySelector('.menu-icon svg');
                icon.style.transform = 'translateY(-2px)';
                icon.style.transition = 'transform 0.3s ease';
            });
            
            item.addEventListener('mouseleave', function() {
                const icon = this.querySelector('.menu-icon svg');
                icon.style.transform = '';
            });
        });
        
        // Animation au survol des cartes
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('mouseenter', function() {
                const icon = this.querySelector('.card-icon svg');
                icon.style.transform = 'scale(1.1)';
                icon.style.transition = 'transform 0.3s ease';
            });
            
            card.addEventListener('mouseleave', function() {
                const icon = this.querySelector('.card-icon svg');
                icon.style.transform = '';
            });
        });
    }
    
    // Initialisation
    function init() {
        // Vérifier l'état sauvegardé de la sidebar
        const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
        if (isCollapsed) {
            sidebar.classList.add('collapsed');
        }
        
        // Ajouter les écouteurs d'événements
        collapseBtn.addEventListener('click', toggleSidebar);
        
        // Initialiser la navigation active
        setActiveMenuItem();
        
        // Initialiser la sidebar mobile
        if (window.innerWidth <= 992) {
            handleMobileSidebar();
        }
        
        // Ajouter des tooltips
        addTooltips();
        
        // Ajouter des animations subtiles
        addSubtleAnimations();
    }
    
    // Lancer l'initialisation
    init();
    
    // Gérer le redimensionnement de la fenêtre
    window.addEventListener('resize', function() {
        if (window.innerWidth <= 992) {
            if (!document.querySelector('.mobile-menu-toggle')) {
                handleMobileSidebar();
            }
        }
    });
    
    // Ajouter des styles CSS supplémentaires pour les animations
    const style = document.createElement('style');
    style.textContent = `
        @keyframes subtle-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        .menu-item.active {
            animation: subtle-pulse 2s infinite;
        }
        
        .card:hover {
            border-color: var(--primary-light);
        }
        
        .notification-dot {
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .menu-item:hover .menu-text {
            color: var(--primary-color);
            font-weight: 500;
            transition: all 0.3s ease;
        }
    `;
    document.head.appendChild(style);
});
